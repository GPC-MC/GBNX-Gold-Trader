version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gbnx_backend
    ports:
      - "3035:3035"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: always
    # Healthcheck is already defined in Dockerfile, but we can override or rely on it.
    # The Dockerfile starts redis and the app together.
