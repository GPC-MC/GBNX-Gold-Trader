version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: '2gb'
    container_name: gbnx_gold_trader_backend
    shm_size: '2gb'
    tmpfs:
      - /tmp:size=10G,mode=1777
    ports:
      - "8081:8081"
    environment:
      # You can override env vars here or use the .env file in the image
      - PORT=8081
    volumes:
      # Mount only specific data directories (not entire /data to preserve .venv)
      - ./data/logs:/data/logs
      - ./data/cache:/data/cache
      - ./data/uploads:/data/uploads
      # Optional: Mount .env file if you want to change it without rebuilding
      - ./.env:/data/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gbnx-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gbnx_cloudflared
    command: tunnel --no-autoupdate --url http://backend:8081
    depends_on:
      - backend
    networks:
      - gbnx-network
    restart: unless-stopped

networks:
  gbnx-network:
    driver: bridge
