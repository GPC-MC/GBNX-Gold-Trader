version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gbnx_gold_trader_backend
    ports:
      - "8081:8081"
    environment:
      # You can override env vars here or use the .env file in the image
      - PORT=8081
    volumes:
      # Mount logs directory for persistent logs
      - ./logs:/app/logs
      # Optional: Mount .env file if you want to change it without rebuilding
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gbnx-network

networks:
  gbnx-network:
    driver: bridge
